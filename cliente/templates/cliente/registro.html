{% extends 'base.html' %}

{% block content %}
<h2>Formulario de Registro de Cliente</h2>
<form method="post" action="{% url 'clientes_view' %}">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br>

    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" pattern="[0-9]{10}" required><br>

    <!-- Comentaste el campo de Código OTP, si decides incluirlo, solo descomenta esta sección -->
    <!-- <label for="contrasenia">Código OTP:</label>
    <input type="number" id="contrasenia" name="contrasenia" required><br> -->

    <button type="submit">Registrar</button>    
</form>
{% endblock %}
